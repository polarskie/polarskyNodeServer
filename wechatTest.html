<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wechatTest</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
<button onclick="uploadImg(event)">upload</button>
<button onclick="downloadImg(event)">downloadImg</button>
<button onclick="record(event)">record</button>
<button onclick="map(event)">map</button>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script>
    <!DATA_HERE>
</script>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script>
    $(document).ready(function (evnet) {
        wx.error(function(res){
            alert(res);
        });
        wx.ready(function(){

            wx.onMenuShareTimeline({
                title: 'wechat API testing', // 分享标题
                link: 'http://www.polarsky.cc/index.html', // 分享链接
                imgUrl: 'http://www.polarsky.cc/favicon.ico', // 分享图标
                success: function () {
                    alert("you have shared")
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                },
                fail: function(msg){
                    alert(msg);
                }
            });

            wx.onVoiceRecordEnd({
                // 录音时间超过一分钟没有停止的时候会执行 complete 回调
                complete: function (res) {
                    var localId = res.localId;
                    wx.uploadVoice({
                        localId: localId, // 需要上传的音频的本地ID，由stopRecord接口获得
                        isShowProgressTips: 1, // 默认为1，显示进度提示
                        success: function (res) {

                        }
                    });
                }
            });

        });
        wx.config({
            'debug': true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            'appId': 'wxee703ec8c8670ca9', // 必填，公众号的唯一标识
            'timestamp': timestamp, // 必填，生成签名的时间戳
            'nonceStr': nonceStr, // 必填，生成签名的随机串
            'signature': signature,// 必填，签名，见附录1
            'jsApiList': ['onMenuShareTimeline','chooseImage','previewImage','uploadImage','downloadImage',
            'startRecord','stopRecord','onVoiceRecordEnd','openLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
    });
    function uploadImg(event)
    {
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                wx.uploadImage({
                    localId: localIds[0], // 需要上传的图片的本地ID，由chooseImage接口获得
                    isShowProgressTips: 1, // 默认为1，显示进度提示
                    success: function (res) {
                        var serverId = res.serverId; // 返回图片的服务器端ID
                        alert(serverId);
                        $.post("upload",
                                {"id": serverId},
                                function(data,status){
                                    alert("Data: " + data + "\nStatus: " + status);
                                });
                        alert("posted!");
                    }
                });
            }
        });
    }
    function downloadImg(event){
        wx.downloadImage({
            serverId: 'goy0ECTOr8W-QxIakheW9v5Nykriv9fAHealESDGdu0oNuvo7-MxAvcZNU82gZA7', // 需要下载的图片的服务器端ID，由uploadImage接口获得
            isShowProgressTips: 1, // 默认为1，显示进度提示
            success: function (res) {
                var localId = res.localId; // 返回图片下载后的本地ID
                $('body').prepend("<img src='"+localId+"' />");
            }
        });
    }
    function record(event){
        wx.startRecord();
        setTimeout("wx.stopRecord({\
        success: function (res) {\
            var localId = res.localId;\
        }\
    })", 3000);
    }
    function map(event){
        wx.openLocation({
            latitude: 77.777, // 纬度，浮点数，范围为90 ~ -90
            longitude: 120.99, // 经度，浮点数，范围为180 ~ -180。
            name: 'gillbert', // 位置名
            address: 'fewfwewfweffefe', // 地址详情说明
            scale: 1, // 地图缩放级别,整形值,范围从1~28。默认为最大
            infoUrl: '' // 在查看位置界面底部显示的超链接,可点击跳转
        });
    }
</script>
</body>
</html>
