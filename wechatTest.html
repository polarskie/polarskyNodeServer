<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wechatTest</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
<button onclick="share(event)">share</button>
<button onclick="upload(event)">upload</button>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script>
    <!DATA_HERE>
</script>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script>
    $(document).ready(function (evnet) {
        wx.error(function(res){
            alert(res);
        });
        wx.ready(function(){
            wx.chooseImage({
                count: 1, // 默认9
                sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                success: function (res) {
                    localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                }
            });
        });
        wx.config({
            'debug': true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            'appId': 'wxee703ec8c8670ca9', // 必填，公众号的唯一标识
            'timestamp': timestamp, // 必填，生成签名的时间戳
            'nonceStr': nonceStr, // 必填，生成签名的随机串
            'signature': signature,// 必填，签名，见附录1
            'jsApiList': ['onMenuShareTimeline','chooseImage','previewImage','uploadImage','downloadImage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
    });
    function share(event)
    {
        wx.onMenuShareTimeline({
            title: 'wechat API testing', // 分享标题
            link: 'http://www.polarsky.cc/index.html', // 分享链接
            imgUrl: 'http://www.polarsky.cc/favicon.ico', // 分享图标
            success: function () {
                alert("you have shared")
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            },
            fail: function(msg){
                alert(msg);
            }
        });
    }
    function upload(event)
    {
        wx.uploadImage({
            localId: localIds[0], // 需要上传的图片的本地ID，由chooseImage接口获得
            isShowProgressTips: 1, // 默认为1，显示进度提示
            success: function (res) {
                var serverId = res.serverId; // 返回图片的服务器端ID
                alert(serverId);
                $.post("upload",
                        {"id": serverId},
                        function(data,status){
                            alert("Data: " + data + "\nStatus: " + status);
                        });
                alert("posted!");
            }
        });
    }

</script>
</body>
</html>
